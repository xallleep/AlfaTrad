<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Predictor Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --color-up: #00C853;
            --color-down: #FF1744;
            --color-neutral: #2962FF;
            --color-loading: #FF9800;
            --bg-dark: #0a0e17;
            --card-bg: #1a2238;
        }
        
        body {
            background: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            text-align: center;
        }
        
        .status-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px 30px;
            margin: 20px 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }
        
        .direction-display {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 80px;
        }
        
        .direction-up { color: var(--color-up); }
        .direction-down { color: var(--color-down); }
        .direction-neutral { color: var(--color-neutral); }
        .direction-loading { color: var(--color-loading); }
        
        .confidence-display {
            font-size: 5rem;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 0 0 20px currentColor;
        }
        
        .trend-strength {
            font-size: 1.4rem;
            margin: 15px 0;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            display: inline-block;
        }
        
        .prediction-time {
            font-size: 1.3rem;
            margin: 20px 0;
            color: #8892b0;
        }
        
        .info-row {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 0.9rem;
            color: #a0aec0;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .glow-up { text-shadow: 0 0 30px var(--color-up); }
        .glow-down { text-shadow: 0 0 30px var(--color-down); }
        .glow-neutral { text-shadow: 0 0 30px var(--color-neutral); }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="mb-4 fade-in">
            <h1><i class="fas fa-chart-line"></i> Bitcoin Predictor Pro</h1>
            <p class="text-muted">Previsão para as próximas 90 minutos</p>
        </div>

        <!-- Card Principal -->
        <div class="status-card fade-in">
            <div id="directionDisplay">
                <div class="direction-display direction-loading">
                    <i class="fas fa-spinner fa-spin"></i><br>
                    ANALISANDO
                </div>
            </div>
            
            <div class="confidence-display" id="confidenceDisplay">
                --
            </div>
            
            <div class="trend-strength" id="trendStrength">
                <i class="fas fa-wave-square"></i> COLETANDO DADOS
            </div>
            
            <div class="prediction-time">
                <i class="fas fa-clock"></i> Previsão válida até: <span id="predictionTime">--:--</span>
            </div>
        </div>

        <!-- Informações -->
        <div class="info-row">
            <span><i class="fas fa-database"></i> <span id="dataPoints">0</span> dados</span>
            <span><i class="fas fa-sync-alt"></i> <span id="lastUpdate">--:--:--</span></span>
        </div>

        <div class="text-muted" style="font-size: 0.8rem;">
            <i class="fas fa-info-circle"></i> Análise em tempo real baseada em tendências de mercado
        </div>
    </div>

    <script>
        function updateDisplay(data) {
            // Atualizar direção
            const directionDiv = document.getElementById('directionDisplay');
            const confidenceDiv = document.getElementById('confidenceDisplay');
            const trendStrengthDiv = document.getElementById('trendStrength');
            
            confidenceDiv.textContent = data.confidence + '%';
            
            let directionClass = 'direction-loading';
            let glowClass = '';
            
            if (data.direction.includes('SUBINDO')) {
                directionClass = 'direction-up';
                glowClass = 'glow-up';
            } else if (data.direction.includes('DESCENDO')) {
                directionClass = 'direction-down';
                glowClass = 'glow-down';
            } else if (data.direction.includes('ESTÁVEL') || data.direction.includes('INDECISO')) {
                directionClass = 'direction-neutral';
                glowClass = 'glow-neutral';
            }
            
            directionDiv.innerHTML = `
                <div class="direction-display ${directionClass} ${glowClass} pulse">
                    ${data.direction}
                </div>
            `;
            
            // Atualizar outras informações
            trendStrengthDiv.innerHTML = `<i class="fas fa-wave-square"></i> FORÇA: ${data.trend_strength}`;
            document.getElementById('predictionTime').textContent = data.prediction_time;
            document.getElementById('lastUpdate').textContent = data.last_update;
            document.getElementById('dataPoints').textContent = data.history_count;
            
            // Cor da confiança baseada na direção
            if (data.direction.includes('SUBINDO')) {
                confidenceDiv.className = 'confidence-display direction-up';
            } else if (data.direction.includes('DESCENDO')) {
                confidenceDiv.className = 'confidence-display direction-down';
            } else {
                confidenceDiv.className = 'confidence-display direction-neutral';
            }
        }

        function loadData() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateDisplay(data);
                    }
                })
                .catch(error => {
                    console.log('Aguardando dados...');
                });
        }

        // Atualizar a cada 3 segundos
        loadData();
        setInterval(loadData, 3000);

        // Verificar saúde do sistema
        setInterval(() => {
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    if (!data.has_data) {
                        console.log('Sistema iniciando...');
                    }
                });
        }, 10000);
    </script>
</body>
</html>
