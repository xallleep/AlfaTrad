<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Predictor Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --color-up: #00C853;
            --color-down: #FF1744;
            --color-neutral: #2962FF;
            --color-loading: #FF9800;
            --bg-dark: #0a0e17;
            --card-bg: #1a2238;
            --gradient-up: linear-gradient(135deg, #00C853 0%, #00E676 100%);
            --gradient-down: linear-gradient(135deg, #FF1744 0%, #F50057 100%);
            --gradient-neutral: linear-gradient(135deg, #2962FF 0%, #448AFF 100%);
        }

        body {
            background: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            text-align: center;
        }

        .glass-card {
            background: rgba(26, 34, 56, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .direction-display {
            font-size: 2.8rem;
            font-weight: bold;
            margin: 25px 0;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }

        .direction-up {
            background: var(--gradient-up);
            color: white;
            text-shadow: 0 2px 10px rgba(0, 200, 83, 0.5);
        }

        .direction-down {
            background: var(--gradient-down);
            color: white;
            text-shadow: 0 2px 10px rgba(255, 23, 68, 0.5);
        }

        .direction-neutral {
            background: var(--gradient-neutral);
            color: white;
            text-shadow: 0 2px 10px rgba(41, 98, 255, 0.5);
        }

        .direction-loading {
            background: rgba(255, 152, 0, 0.2);
            color: var(--color-loading);
        }

        .confidence-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px auto;
            border: 4px solid;
            transition: all 0.5s ease;
        }

        .confidence-up { border-color: var(--color-up); color: var(--color-up); }
        .confidence-down { border-color: var(--color-down); color: var(--color-down); }
        .confidence-neutral { border-color: var(--color-neutral); color: var(--color-neutral); }

        .trend-badge {
            font-size: 1.3rem;
            padding: 10px 25px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            margin: 15px 0;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .glow {
            animation: glow 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px currentColor; }
            50% { box-shadow: 0 0 30px currentColor; }
            100% { box-shadow: 0 0 20px currentColor; }
        }

        .btn-premium {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="mb-4">
            <h1 class="fw-bold"><i class="fas fa-bitcoin"></i> Bitcoin Predictor Pro</h1>
            <p class="text-muted">Previsão em tempo real para as próximas 90 minutos</p>
        </div>

        <!-- Card Principal -->
        <div class="glass-card">
            <h4 class="mb-4"><i class="fas fa-chart-line"></i> STATUS DO MERCADO</h4>
            
            <div id="directionDisplay" class="direction-display direction-loading pulse">
                <i class="fas fa-spinner fa-spin"></i><br>
                ANALISANDO
            </div>

            <div class="confidence-circle confidence-up" id="confidenceCircle">
                <span id="confidenceValue">50%</span>
            </div>

            <div class="trend-badge" id="trendBadge">
                <i class="fas fa-wave-square"></i> FORÇA: COLETANDO DADOS
            </div>
        </div>

        <!-- Informações -->
        <div class="glass-card">
            <div class="info-grid">
                <div class="info-item">
                    <i class="fas fa-clock"></i><br>
                    Última atualização<br>
                    <strong id="lastUpdate">--:--:--</strong>
                </div>
                <div class="info-item">
                    <i class="fas fa-hourglass-end"></i><br>
                    Previsão válida até<br>
                    <strong id="predictionTime">--:--</strong>
                </div>
                <div class="info-item">
                    <i class="fas fa-database"></i><br>
                    Dados analisados<br>
                    <strong id="dataCount">0</strong>
                </div>
                <div class="info-item">
                    <i class="fas fa-sync-alt"></i><br>
                    Atualizações<br>
                    <strong id="updateCount">0</strong>
                </div>
            </div>
        </div>

        <!-- Botão de Atualização -->
        <button class="btn-premium w-100 pulse" onclick="loadData()">
            <i class="fas fa-bolt"></i> ATUALIZAR AGORA
        </button>

        <!-- Footer -->
        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="fas fa-shield-alt"></i> Sistema de análise em tempo real
            </small>
        </div>
    </div>

    <script>
        function updateDisplay(data) {
            // Atualizar direção
            const directionDiv = document.getElementById('directionDisplay');
            const confidenceCircle = document.getElementById('confidenceCircle');
            const confidenceValue = document.getElementById('confidenceValue');
            const trendBadge = document.getElementById('trendBadge');
            
            confidenceValue.textContent = data.confidence + '%';
            
            let directionClass = 'direction-loading';
            let confidenceClass = 'confidence-up';
            
            if (data.direction.includes('SUBINDO')) {
                directionClass = 'direction-up';
                confidenceClass = 'confidence-up';
            } else if (data.direction.includes('DESCENDO')) {
                directionClass = 'direction-down';
                confidenceClass = 'confidence-down';
            } else if (data.direction.includes('ESTÁVEL')) {
                directionClass = 'direction-neutral';
                confidenceClass = 'confidence-neutral';
            }
            
            directionDiv.innerHTML = data.direction;
            directionDiv.className = `direction-display ${directionClass} pulse glow`;
            confidenceCircle.className = `confidence-circle ${confidenceClass} pulse`;
            
            // Atualizar outras informações
            trendBadge.innerHTML = `<i class="fas fa-wave-square"></i> FORÇA: ${data.trend_strength}`;
            document.getElementById('lastUpdate').textContent = data.last_update;
            document.getElementById('predictionTime').textContent = data.prediction_time;
            document.getElementById('dataCount').textContent = data.history_size;
            document.getElementById('updateCount').textContent = data.update_count;
        }

        async function loadData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                
                if (data.success) {
                    updateDisplay(data);
                }
            } catch (error) {
                console.log('Sistema carregando...');
            }
        }

        // Carregar dados a cada 3 segundos
        loadData();
        setInterval(loadData, 3000);

        // Efeito de loading inicial
        setInterval(() => {
            const confidence = document.getElementById('confidenceValue');
            if (confidence.textContent === '50%') {
                confidence.classList.toggle('pulse');
            }
        }, 1000);
    </script>
</body>
</html>
