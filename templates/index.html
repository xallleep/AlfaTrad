<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Predictor Pro</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0a0e17;
            --card-bg: #131a2d;
            --accent-color: #2962ff;
            --positive-color: #00c853;
            --negative-color: #ff1744;
            --neutral-color: #ff9800;
        }
        
        body {
            background: var(--primary-bg);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }
        
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, var(--card-bg) 0%, #1a2d4d 100%);
            border-radius: 15px;
        }
        
        .app-title {
            font-weight: 700;
            font-size: 2.2rem;
            margin: 0;
            background: linear-gradient(45deg, #2962ff, #00c853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            border: none;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .price-display {
            text-align: center;
            padding: 20px;
        }
        
        .current-price {
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .positive { color: var(--positive-color); }
        .negative { color: var(--negative-color); }
        
        .signal-buy {
            background: var(--positive-color);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .signal-sell {
            background: var(--negative-color);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .signal-neutral {
            background: var(--neutral-color);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .chart-container {
            height: 400px;
            width: 100%;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1 class="app-title">BITCOIN PREDICTOR</h1>
            <p>Análise em tempo real simplificada</p>
        </div>
        
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div id="priceChart" class="chart-container">
                            <div class="loading">
                                <i class="fas fa-spinner fa-spin"></i>
                                <p>Carregando gráfico...</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <div id="rsiChart" class="chart-container" style="height: 300px;"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body price-display">
                        <h2 id="currentPrice" class="current-price">--</h2>
                        <p id="priceChange">--</p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body text-center">
                        <div id="tradingSignal" class="signal-neutral">CARREGANDO</div>
                        <p id="analysisText" class="mt-3">Analisando dados...</p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <p>Última atualização: <span id="lastUpdate">--</span></p>
                        <button onclick="loadData()" class="btn btn-primary btn-sm">
                            <i class="fas fa-sync-alt"></i> Atualizar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loadData() {
            fetch('/api/btc-data')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Atualizar preço
                        document.getElementById('currentPrice').textContent = '$' + data.current_price.toLocaleString();
                        
                        // Atualizar variação
                        const changeElem = document.getElementById('priceChange');
                        changeElem.innerHTML = data.change >= 0 ? 
                            `<span class="positive">+$${Math.abs(data.change).toFixed(2)} (${Math.abs(data.change_percent).toFixed(2)}%)</span>` :
                            `<span class="negative">-$${Math.abs(data.change).toFixed(2)} (${Math.abs(data.change_percent).toFixed(2)}%)</span>`;
                        
                        // Atualizar sinal
                        const signalElem = document.getElementById('tradingSignal');
                        signalElem.textContent = data.signal;
                        signalElem.className = `signal-${data.signal.toLowerCase()}`;
                        
                        // Atualizar análise
                        document.getElementById('analysisText').textContent = data.analysis;
                        
                        // Atualizar gráficos
                        if (data.price_graph) {
                            const priceGraph = JSON.parse(data.price_graph);
                            Plotly.newPlot('priceChart', priceGraph.data, priceGraph.layout);
                        }
                        
                        if (data.rsi_graph) {
                            const rsiGraph = JSON.parse(data.rsi_graph);
                            Plotly.newPlot('rsiChart', rsiGraph.data, rsiGraph.layout);
                        }
                        
                        // Atualizar horário
                        document.getElementById('lastUpdate').textContent = data.last_update;
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
        }
        
        // Carregar dados inicialmente e a cada 30 segundos
        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
