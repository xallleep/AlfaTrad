<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Predictor Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --color-up: #00C853;
            --color-down: #FF1744;
            --color-neutral: #2962FF;
            --bg-dark: #0a0e17;
            --card-bg: #1a2238;
        }

        body {
            background: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .glass-card {
            background: rgba(26, 34, 56, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .price-display {
            font-size: 2.8rem;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        .change-display {
            font-size: 1.2rem;
            text-align: center;
            margin: 10px 0;
        }

        .positive { color: var(--color-up); }
        .negative { color: var(--color-down); }

        .direction-display {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .direction-up { background: rgba(0, 200, 83, 0.2); color: var(--color-up); }
        .direction-down { background: rgba(255, 23, 68, 0.2); color: var(--color-down); }
        .direction-neutral { background: rgba(41, 98, 255, 0.2); color: var(--color-neutral); }

        .confidence-display {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        .indicator-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .indicator-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 20px;
            padding: 12px 25px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="text-center mb-4">
            <h3><i class="fas fa-bolt"></i> Bitcoin Predictor</h3>
            <p class="text-muted">AnÃ¡lise em tempo real</p>
        </div>

        <!-- PreÃ§o Atual -->
        <div class="glass-card text-center">
            <h5><i class="fas fa-coins"></i> PREÃ‡O ATUAL</h5>
            <div class="price-display" id="currentPrice">$50,000.00</div>
            <div class="change-display" id="priceChange">+0.00%</div>
        </div>

        <!-- PrevisÃ£o -->
        <div class="glass-card text-center">
            <h5><i class="fas fa-crystal-ball"></i> PREVISÃƒO 90MIN</h5>
            <div class="direction-display direction-up pulse" id="directionDisplay">
                ðŸ“ˆ SUBINDO
            </div>
            <div class="confidence-display positive" id="confidenceDisplay">
                75%
            </div>
            <div class="text-muted" id="trendStrength">
                <i class="fas fa-wave-square"></i> FORÃ‡A: MODERADA
            </div>
        </div>

        <!-- Indicadores -->
        <div class="glass-card">
            <h5 class="text-center"><i class="fas fa-chart-line"></i> INDICADORES</h5>
            <div class="indicator-grid">
                <div class="indicator-item">
                    <small>RSI</small>
                    <div class="positive" id="rsiValue">62.5</div>
                </div>
                <div class="indicator-item">
                    <small>MACD</small>
                    <div class="positive" id="macdValue">125.8</div>
                </div>
                <div class="indicator-item">
                    <small>TendÃªncia</small>
                    <div class="positive" id="trendScore">2</div>
                </div>
                <div class="indicator-item">
                    <small>PontuaÃ§Ã£o</small>
                    <div class="positive" id="totalScore">4</div>
                </div>
            </div>
        </div>

        <!-- InformaÃ§Ãµes -->
        <div class="glass-card text-center">
            <div class="row">
                <div class="col-6">
                    <small><i class="fas fa-clock"></i> Atualizado<br>
                    <strong id="lastUpdate">--:--:--</strong></small>
                </div>
                <div class="col-6">
                    <small><i class="fas fa-hourglass"></i> VÃ¡lido atÃ©<br>
                    <strong id="predictionTime">--:--</strong></small>
                </div>
            </div>
        </div>

        <!-- BotÃ£o -->
        <button class="btn btn-primary pulse" onclick="loadData()">
            <i class="fas fa-sync-alt"></i> ATUALIZAR
        </button>
    </div>

    <script>
        function updateDisplay(data) {
            // PreÃ§o e variaÃ§Ã£o
            document.getElementById('currentPrice').textContent = 
                '$' + data.current_price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            
            const changeElem = document.getElementById('priceChange');
            if (data.price_change_percent >= 0) {
                changeElem.innerHTML = `<span class="positive">+${data.price_change_percent.toFixed(2)}%</span>`;
            } else {
                changeElem.innerHTML = `<span class="negative">${data.price_change_percent.toFixed(2)}%</span>`;
            }

            // DireÃ§Ã£o
            const directionDiv = document.getElementById('directionDisplay');
            directionDiv.textContent = data.direction;
            
            if (data.direction.includes('SUBINDO')) {
                directionDiv.className = 'direction-display direction-up pulse';
            } else if (data.direction.includes('DESCENDO')) {
                directionDiv.className = 'direction-display direction-down pulse';
            } else {
                directionDiv.className = 'direction-display direction-neutral pulse';
            }

            // ConfianÃ§a
            const confidenceDiv = document.getElementById('confidenceDisplay');
            confidenceDiv.textContent = data.confidence + '%';
            confidenceDiv.className = data.direction.includes('SUBINDO') ? 
                'confidence-display positive' : 'confidence-display negative';

            // Outros dados
            document.getElementById('trendStrength').innerHTML = 
                `<i class="fas fa-wave-square"></i> FORÃ‡A: ${data.trend_strength}`;
            document.getElementById('rsiValue').textContent = data.analysis.rsi_value.toFixed(1);
            document.getElementById('macdValue').textContent = data.analysis.macd_value.toFixed(1);
            document.getElementById('trendScore').textContent = data.analysis.trend_score;
            document.getElementById('totalScore').textContent = data.analysis.total_score;
            document.getElementById('lastUpdate').textContent = data.last_update;
            document.getElementById('predictionTime').textContent = data.prediction_time;
        }

        async function loadData() {
            try {
                const response = await fetch('/api/market-data');
                const data = await response.json();
                
                if (data.success) {
                    updateDisplay(data);
                }
            } catch (error) {
                console.log('Atualizando...');
            }
        }

        // Carregar dados imediatamente e a cada 5 segundos
        loadData();
        setInterval(loadData, 5000);
    </script>
</body>
</html>
