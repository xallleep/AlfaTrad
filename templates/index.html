<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Predictor - Previsão 90min</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --color-up: #00C853;
            --color-down: #FF1744;
            --color-neutral: #2962FF;
            --bg-dark: #0a0e17;
            --card-bg: #1a2238;
        }
        
        body {
            background: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .status-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .price {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .direction-up {
            color: var(--color-up);
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .direction-down {
            color: var(--color-down);
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .direction-neutral {
            color: var(--color-neutral);
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .confidence {
            font-size: 1.2rem;
            margin: 15px 0;
        }
        
        .progress {
            height: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            transition: width 1s ease-in-out;
        }
        
        .last-update {
            color: #8892b0;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1><i class="fas fa-bitcoin"></i> Bitcoin Predictor</h1>
            <p class="text-muted">Previsão confiável para as próximas 90 minutos</p>
        </div>

        <div class="status-card">
            <h3><i class="fas fa-coins"></i> Preço Atual</h3>
            <div class="price" id="currentPrice">$--.--</div>
        </div>

        <div class="status-card">
            <h3><i class="fas fa-crystal-ball"></i> Previsão 90min</h3>
            <div id="directionDisplay">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                </div>
            </div>
            <div class="confidence">
                Confiança: <span id="confidenceValue">--%</span>
            </div>
            <div class="progress">
                <div id="confidenceBar" class="progress-bar" style="width: 0%"></div>
            </div>
        </div>

        <div class="status-card">
            <div class="last-update">
                <i class="fas fa-sync-alt"></i> 
                Última atualização: <span id="lastUpdate">--:--:--</span>
                <br>
                <span id="historyInfo">Analisando dados...</span>
            </div>
            <button class="btn btn-primary mt-3" onclick="loadData()">
                <i class="fas fa-redo"></i> Atualizar Agora
            </button>
        </div>
    </div>

    <script>
        function loadData() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateDisplay(data);
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    showError();
                });
        }

        function updateDisplay(data) {
            // Preço atual
            document.getElementById('currentPrice').textContent = 
                '$' + data.current_price.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });

            // Direção e confiança
            const directionDiv = document.getElementById('directionDisplay');
            const confidenceBar = document.getElementById('confidenceBar');
            const confidenceValue = document.getElementById('confidenceValue');
            
            confidenceBar.style.width = data.confidence + '%';
            confidenceValue.textContent = data.confidence + '%';

            let directionHtml = '';
            if (data.direction === 'UP') {
                directionHtml = `
                    <div class="direction-up pulse">
                        <i class="fas fa-arrow-up"></i> SUBINDO
                    </div>
                    <p>Previsão: $${data.prediction.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
                `;
                confidenceBar.className = 'progress-bar bg-success';
            } 
            else if (data.direction === 'DOWN') {
                directionHtml = `
                    <div class="direction-down pulse">
                        <i class="fas fa-arrow-down"></i> DESCENDO
                    </div>
                    <p>Previsão: $${data.prediction.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
                `;
                confidenceBar.className = 'progress-bar bg-danger';
            }
            else {
                directionHtml = `
                    <div class="direction-neutral">
                        <i class="fas fa-pause"></i> ESTÁVEL
                    </div>
                    <p>Previsão: $${data.prediction.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
                `;
                confidenceBar.className = 'progress-bar bg-primary';
            }

            directionDiv.innerHTML = directionHtml;

            // Informações
            document.getElementById('lastUpdate').textContent = data.last_update;
            document.getElementById('historyInfo').textContent = 
                `${data.history_count} dados analisados`;
        }

        function showError() {
            document.getElementById('directionDisplay').innerHTML = `
                <div class="direction-neutral">
                    <i class="fas fa-exclamation-triangle"></i> OFFLINE
                </div>
                <p>Reconectando...</p>
            `;
        }

        // Carregar dados inicialmente e a cada 10 segundos
        loadData();
        setInterval(loadData, 10000);

        // Verificar saúde da API
        setInterval(() => {
            fetch('/api/health')
                .catch(() => showError());
        }, 5000);
    </script>
</body>
</html>
